<body>
	<h1>Форма для ввода анкетных данных</h1>
		<form action="#" style="width: 250px; padding: 15px; border: 1px solid #ccc;" name="login-form">		
			<label for="fullname">ФИО:</label><br>
			<input id="fullname" type="text" style="width: 100%;" name="name"><br>
			<label for="education">Специальность:</label><br>
			<input id="education" type="text" style="width: 100%;" name="education"><br>
			<label for="languages">Знание языков:</label><br>
			<textarea id="languages" rows="3" style="width: 100%;" name="langs"></textarea><br>
			<label for="technologies">Знание IT технологий:</label><br>
			<textarea id="technologies" rows="3"  style="width: 100%;" name="techs"></textarea><br>
			<label for="phone">Ваш телефон:</label><br>
			<input id="phone" type="tel" style="width: 100%;" name="phone"><br><br>
			<input type="submit" value="Отправить"><br>
		</form>
	</body>
